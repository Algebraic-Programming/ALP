  script:
    - cd ./build && make -j$(nproc) smoketests &> smoketests.log
    - ../tests/summarise.sh smoketests.log


test_install_debug:
  image: gcc:9.3
  tags:
    - docker
  stage: debug-test
  before_script:
    - apt update && apt -y install make cmake libnuma-dev coreutils
  script:
    - cd ./build && make -j$(nproc) install


