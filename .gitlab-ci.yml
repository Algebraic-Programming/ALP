# default settings based on standard Docker image for reproducible build:
# see https://github.com/Algebraic-Programming/ReproducibleBuilds
default:
  tags:
    - docker
  image: ${CI_REGISTRY}/${CI_PROJECT_PATH}/lpf-ubuntu-20.04-gcc

variables:
  EXTRA_TESTS_ENABLED: "no" # enable extra tests: build with debug symbols, performance tests
  LPF_TESTS_ENABLED: "no" # enable LPF-based tests
  MULTIPLE_COMPILERS_ENABLED: "no" # enable compiling against multiple compilers

workflow:
  rules:
  # run all jobs if a commit is merged on master, develop or a version/rc branch
    - if: $CI_COMMIT_BRANCH == "master"
      variables:
        EXTRA_TESTS_ENABLED: "yes"
        LPF_TESTS_ENABLED: "yes"
        MULTIPLE_COMPILERS_ENABLED: "yes"
    - if: $CI_COMMIT_BRANCH == "develop"
      variables:
        EXTRA_TESTS_ENABLED: "yes"
        LPF_TESTS_ENABLED: "yes"
        MULTIPLE_COMPILERS_ENABLED: "yes"
    - if: $CI_COMMIT_BRANCH =~ /^v.*-rc.*$/
      variables:
        EXTRA_TESTS_ENABLED: "yes"
        LPF_TESTS_ENABLED: "yes"
        MULTIPLE_COMPILERS_ENABLED: "yes"
    # "manual" execution strategies are allowed to force run
    - if: $CI_PIPELINE_SOURCE != "merge_request_event" && $CI_PIPELINE_SOURCE != "push"
    # do not run pipeline if the merge request is draft (case insensitive) and execution was automatically auomatic
    - if: $CI_MERGE_REQUEST_TITLE =~ /^draft:/i && ($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "merge_request_event")
      when: never
    # run if the pipeline comes from a merge request
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    # default: don't run


# factored out command to strip symbols from test binaries
.strip_symbols: &strip_symbols
  - strip -s $(find tests/unit/ -type f -executable -print) $(find tests/smoke/ -type f -executable -print) $(find tests/performance/ -type f -executable -print)

