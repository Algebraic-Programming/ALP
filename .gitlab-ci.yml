tests_unit:
  tags:
    - docker
  stage: test-and-install
  before_script:
    - apt update && apt -y install make cmake libnuma-dev coreutils
  script:
    - cd ./build && make -j$(nproc) tests_unit &> unittests.log
    - ../tests/summarise.sh unittests.log


tests_smoke:
  tags:
    - docker
  stage: test-and-install
  before_script:
    - apt update && apt -y install make cmake libnuma-dev coreutils
  script:
    - cd ./build && make -j$(nproc) tests_smoke &> smoketests.log
    - ../tests/summarise.sh smoketests.log


test_installation:
  tags:
    - docker
  stage: test-and-install
  before_script:
    - apt update && apt -y install make cmake libnuma-dev coreutils
  script:
    - cd ./build && make -j$(nproc) install


build_debug:
  image: gcc:9.3
  tags:
    - docker
  stage: debug-build
  before_script:
    - apt update && apt -y install make cmake libnuma-dev coreutils
  script:
    - rm -rf build install && mkdir -p install && ./configure --prefix=./install --debug-build && cd ./build && make -j$(nproc) && make -j$(nproc) build_tests_all
  artifacts:
    paths:
      - build/
    exclude:
      - build/**/*.o
      - build/**/*.o.d
    expire_in: 30 minutes


